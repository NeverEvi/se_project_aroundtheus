<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Around The U.S.</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="Kane Cramer">
		<link rel="stylesheet" href="./pages/index.css">
		<link rel="icon" href="favicon.ico">
	</head>
	<body class="page">
		<div class="page__content">
			<header class="header page__section">
				<img
					class="header__logo"
					src="./images/Header.svg"
					alt="Around the U.S."
				>
			</header>
			<main class="main">
				<section class="profile page__section">
					<img
						class="profile__avatar"
						src="./images/jacques-cousteau.jpg"
						alt="jacques cousteau avatar"
					>
					<div class="profile__info">
						<h1 class="profile__name">Jacques Cousteau</h1>
						<button type="button" class="profile__edit"></button>
						<p class="profile__title">Explorer</p>
					</div>
					<button type="button" class="profile__add"></button>
				</section>
				<section class="content page__section">
					<ul class="content__card-list">
						<template id="card-template">
							<li class="content__card" id="card">
								<button type="button" class="content__delete-button"></button>
								<img
									class="content__image"
									src=" "
									alt=" "
								>
								<div class="content__desc">
									<h2 class="content__name"></h2>
									<button type="button" class="content__heart-button"></button>
								</div>
              </li>
						</template>
					</ul>
				</section>
			</main>
			<footer class="footer page__section" id="footer">
				<p class="footer__copyright">Â© 2022 Around the U.S.</p>
			</footer>
			<div class="modal modal_type_edit">
				<div class="modal__container">
					<button type="button" class="modal__closeButton"></button>
					<h2 class="modal__header">Edit Profile</h2>
					<form class="modal__form">
						<input class="modal__input input-name" type="text" name="name" placeholder="Jacques Cousteau">
						<input class="modal__input input-title" type="text" name="title" placeholder="Explorer">
						<button class="modal__submission" type="submit" name="save">Save</button>
					</form>
				</div>
			</div>
			<div class="modal modal_type_add">
				<div class="modal__container">
					<button type="button" class="modal__closeButton close-edit"></button>
					<h2 class="modal__header">New Place</h2>
					<form class="modal__form add-form">
						<input class="modal__input input-addTitle" type="text" name="title" placeholder="Title">
						<input class="modal__input input-addLink" type="text" name="link" placeholder="Image link">
						<button class="modal__submission" type="submit" name="create">Create</button>
					</form>
				</div>
			</div>
			<div class="modal modal_type_preview">
				<div class="modal__preview-container">
					<button type="button" class="modal__closeButton close-preview" id="closePreviewButton"></button>
					<img class="modal__preview-image"></img>
					<p class="modal__preview-text"></p>
				</div>
			</div>
		</div>
		<script src="./scripts/index.js"></script>
	</body>
</html>
