<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Around The U.S.</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="Kane Cramer">
		<link rel="stylesheet" href="./pages/index.css">
		<link rel="icon" href="favicon.ico">
	</head>
	<body class="page">
		<div class="page__content">
			<header class="header page__section">
				<img
					class="header__logo"
					src="./images/Header.svg"
					alt="Around the U.S."
				>
			</header>
			<main class="main">
				<section class="profile page__section">
					<img
						class="profile__avatar"
						src="./images/jacques-cousteau.jpg"
						alt="jacques cousteau avatar"
					>
					<div class="profile__info">
						<h1 class="profile__name">Jacques Cousteau</h1>
						<button type="button" class="profile__edit"></button>
						<p class="profile__title">Explorer</p>
					</div>
					<button type="button" class="profile__add"></button>
				</section>
				<section class="content page__section">
					<ul class="content__card-list">
						<li class="content__card">
							<img
								class="content__image"
								src="./images/yosemite-valley.jpg"
								alt="A river in Yosemite Valley"
							>
							<div class="content__desc">
								<h2 class="content__name">Yosemite Valley</h2>
								<button type="button" class="content__heart-button"></button>
							</div>
						</li>
						<li class="content__card">
							<img
								class="content__image"
								src="./images/lake-louise.png"
								alt="A view of the mountains and Lake Louise"
							>
							<div class="content__desc">
								<h2 class="content__name">Lake Louise</h2>
								<button type="button" class="content__heart-button"></button>
							</div>
						</li>
						<li class="content__card">
							<img
								class="content__image"
								src="./images/bald-mountains.png"
								alt="A sunset in the Bald Mountains"
							>
							<div class="content__desc">
								<h2 class="content__name">Bald Mountains</h2>
								<button type="button" class="content__heart-button"></button>
							</div>
						</li>
						<li class="content__card">
							<img
								class="content__image"
								src="./images/latemar.png"
								alt="The night sky in Latemar"
							>
							<div class="content__desc">
								<h2 class="content__name">Latemar</h2>
								<button type="button" class="content__heart-button"></button>
							</div>
						</li>
						<li class="content__card">
							<img
								class="content__image"
								src="./images/vanoise-national-park.png"
								alt="A mountain reflected in the water at Vanoise National Park"
							>
							<div class="content__desc">
								<h2 class="content__name">Vanoise National Park</h2>
								<button type="button" class="content__heart-button"></button>
							</div>
						</li>
						<li class="content__card">
							<img
								class="content__image"
								src="./images/lago-di-braies.png"
								alt="Boats docked in Lago di Braies"
							>
							<div class="content__desc">
								<h2 class="content__name">Lago De Braies</h2>
								<button  type="button" class="content__heart-button"></button>
							</div>
						</li>
					</ul>
				</section>
			</main>
			<footer class="footer page__section" id="footer">
				<p class="footer__copyright">Â© 2022 Around the U.S.</p>
			</footer>
			<div class="modal modal_opened">
				<div class="modal__container">
					<button type="button" class="modal__closeButton"></button>
					<h2 class="modal__header">Edit Profile</h2>
					<form class="modal__form">
						<input class="modal__input" type="text" name="name" placeholder="Jacques Cousteau">
						<input class="modal__input" type="text" name="title" placeholder="Explorer">
						<button class="modal__submission" type="submit" name="save">Save</button>
					</form>
				</div>
			</div>
		</div>
		<script src="./scripts/index.js"></script>
	</body>
</html>
